<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&display=swap" rel="stylesheet">
    <script defer src="./app.js"></script>
    <title>Local Weather App</title>
</head>
<body>
    
    <div class="card">
         <div class="search">
            <input class="search-bar" type="text">
            <button class="search-button">
                    <img class="search-icon" src="images/search-svgrepo-com.svg" alt="">
            </button>
        </div>
        
        <div class="weather">
            <h2 class="city">Toronto</h2>
            <div class="temp">21&#730;</div>
            <img src="" alt="" class="weather-icon">
            <div class="desc">Sunny</div>
            <div class="humidity">Humidity: 30%</div>
            <div class="wind">Wind Speed: 100Km/h</div>
        </div>
    </div>
</body>
</html>
